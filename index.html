<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F34 Moderation Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1c2c, #0d0e14);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-approve {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .btn-reject {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .icon-badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="p-4 md:p-8">
    <div id="login-screen" class="max-w-md mx-auto mt-20 glass p-8 text-center">
        <h1 class="text-3xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            F34 Admin Login</h1>
        <button id="login-btn"
            class="w-full py-3 px-6 rounded-xl bg-white text-black font-semibold hover:bg-slate-200 transition-colors flex items-center justify-center gap-3">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Sign in with Google
        </button>
    </div>
    <div id="admin-panel" class="hidden max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <h1 class="text-4xl font-bold">Moderation Panel</h1>
            <button id="logout-btn" class="px-6 py-2 rounded-lg glass hover:bg-white/10 transition-colors">Sign
                Out</button>
        </header>
        <div id="config-list" class="space-y-6"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyA827pUzqfTpGpGbT9uKXKEjZo3hYl5ENo",
            authDomain: "f34-di.firebaseapp.com",
            projectId: "f34-di",
            storageBucket: "f34-di.firebasestorage.app",
            messagingSenderId: "660590227115",
            appId: "1:660590227115:web:0f1ca3aa9464f2406c11ee"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_UID = "3HhMIE2eDTcev32kChg08g1GjNO2";
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const configList = document.getElementById('config-list');
        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth);
        onAuthStateChanged(auth, (user) => {
            if (user && user.uid === ADMIN_UID) {
                loginScreen.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                setupRealtimeUpdates();
            } else if (user) {
                alert("Access Denied");
                signOut(auth);
            } else {
                loginScreen.classList.remove('hidden');
                adminPanel.classList.add('hidden');
            }
        });
        function setupRealtimeUpdates() {
            const q = query(collection(db, "shared_configs"), where("status", "==", "pending"));
            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    configList.innerHTML = '<div class="glass p-12 text-center text-xl">No pending configurations.</div>';
                    return;
                }
                configList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.className = 'glass p-6 card-hover flex justify-between items-center';
                    div.innerHTML = `
                        <div>
                            <h3 class="text-xl font-bold">${data.name}</h3>
                            <p class="text-slate-400">by ${data.author}</p>
                            <p class="mt-2 italic">"${data.description}"</p>
                        </div>
                        <div class="flex gap-3">
                            <button onclick="updateStatus('${doc.id}', 'approved')" class="btn-approve px-6 py-2 rounded-xl font-bold">Approve</button>
                            <button onclick="updateStatus('${doc.id}', 'rejected')" class="btn-reject px-6 py-2 rounded-xl font-bold">Reject</button>
                        </div>
                    `;
                    configList.appendChild(div);
                });
            });
        }
        window.updateStatus = async (id, status) => {
            const docRef = doc(db, "shared_configs", id);
            if (status === 'approved') await updateDoc(docRef, { status: 'approved' });
            else await deleteDoc(docRef);
        };
    </script>
</body>

</html>
